<div class="p-toggle">
  <div *ngFor="let option of optionsList; let i = index"
       class="p-toggle-item"
       [ngClass]="i === 0 ? 'first' : i === optionsList.length - 1 ? 'last' : 'middle'">
    <input [id]="'toggle-' + option.optionName"
           [name]="optionsListName"
           [value]="option.optionName"
           [checked]="option.checked"
           [disabled]="disabled"
           type="radio"
           class="p-toggle-button"/>
    <label [attr.for]="'toggle-' + option.optionName" class="p-toggle-label"
          [class.p-toggle-label-icon]="option.icon?.iconName">
      <ng-template [ngIf]="!option.icon?.iconName && !option.icon?.iconName"
                   [ngIfElse]="icon">
        <span class="p-toggle-text">{{option.optionName}}</span>
      </ng-template>

      <ng-template #icon>
        <span class="p-toggle-icon" attr.aria-label="{{option.optionName}}">
          <p-icon class="p-toggle-icon-comp"
              [iconName]="option.icon.iconName"
              [width]="option.icon?.width"
              [height]="option.icon?.height"
              [fill]="option.icon?.fill"
              [stroke]="option.icon?.stroke"
              [strokeWidth]="option.icon?.strokeWidth"
              [strokeLinecap]="option.icon?.strokeLinecap"
              [strokeLinejoin]="option.icon?.strokeLinejoin"></p-icon>
        </span>
      </ng-template>
    </label>
  </div>
</div>
