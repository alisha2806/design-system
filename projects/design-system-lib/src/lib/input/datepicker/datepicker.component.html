<mat-form-field class="p-datepicker p-input-text" appearance="standard">
  <input matInput
         [matDatepicker]="picker"
         class="p-input-text-input"
         onfocus="this.select()">
  <mat-datepicker-toggle matSuffix [for]="picker" class="p-datepicker-toggle">
    <mat-icon matDatepickerToggleIcon
              class="p-datepicker-icon">
      calendar_today
    </mat-icon>
  </mat-datepicker-toggle>
  <mat-datepicker #picker></mat-datepicker>
</mat-form-field>
