<mat-form-field class="p-datepicker p-input-text" appearance="standard">
  <input matInput
         [matDatepicker]="picker"
         class="p-input-text-input"
         attr.aria-label="{{ariaLabel}}"
         onfocus="this.select()">
  <mat-datepicker-toggle matSuffix [for]="picker" class="p-datepicker-toggle">
    <p-icon class="p-datepicker-icon"
            matDatepickerToggleIcon
            iconName="calendar"
            width="16"
            height="auto"
            strokeWidth="1.5">
    </p-icon>
  </mat-datepicker-toggle>
  <mat-datepicker #picker
                  panelClass="p-datepicker-panel"></mat-datepicker>
</mat-form-field>
