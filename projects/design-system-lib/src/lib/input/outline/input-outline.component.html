<mat-form-field class="p-input-outline"
                appearance="outline"
                [ngClass]="{'p-input-outline-readonly' : readonly, 'no-error-message': !errorMessage}"
                floatLabel="always">
  <mat-label class="p-input-text-label">{{label}}</mat-label>
  <input matInput
         [type]="type"
         [placeholder]="placeholder"
         [readonly]="readonly"
         attr.aria-label="{{ariaLabel}}"
         [formControl]="formFieldControl"
         autocomplete="off"
         onfocus="this.select()"
         class="p-input-text-input">
  <mat-error *ngIf="formFieldControl.invalid"
             class="p-input-text-error">
    {{errorMessage}}
  </mat-error>
</mat-form-field>
