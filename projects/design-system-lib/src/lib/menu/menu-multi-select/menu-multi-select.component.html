<button [matMenuTriggerFor]="menu"
        class="p-btn p-btn-small p-btn-tertiary">
  {{menuTriggerName}}
</button>

<!--menu window-->
<mat-menu #menu="matMenu" class="p-menu-multiple" [overlapTrigger]="false">
  <div class="p-menu-container" (click)="$event.stopPropagation()"
                                (keydown)="$event.stopPropagation()">
    <mat-selection-list #selectionList class="p-menu-body">
      <mat-list-option class="p-menu-multiple-item"
                       *ngFor="let item of menuList"
                       [disableRipple]="true"
                       [disabled]="item.disabled"
                       [selected]="item.selected">
        {{item.name}}
      </mat-list-option>
    </mat-selection-list>

    <div class="p-menu-multiple-footer">
      <p-button class="p-menu-multiple-footer-btn"
                [label]="buttonFirst.label"
                [buttonType]="buttonFirst.buttonType"
                (click)="$event.stopPropagation()"></p-button>
      <p-button class="p-menu-multiple-footer-btn"
                [label]="buttonLast.label"
                [buttonType]="buttonLast.buttonType"
                (click)="$event.stopPropagation()"></p-button>
    </div>
  </div>
</mat-menu>
