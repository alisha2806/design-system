<ng-template [ngIf]="label" [ngIfElse]="noLabel">
  <div class="p-input-numeric-container">
    <label *ngIf="!labelLast" class="p-input-numeric-label first" [ngClass]="{'disabled' : disabled}">
      {{label}}
    </label>
    <ng-container *ngTemplateOutlet="noLabel"></ng-container>
    <label *ngIf="labelLast" class="p-input-numeric-label last" [ngClass]="{'disabled' : disabled}">
      {{label}}
    </label>
  </div>
</ng-template>

<ng-template #noLabel>
  <mat-form-field class="p-input-numeric"
                  appearance="standard"
                  [ngClass]="classes"
                  [class.no-error-message]="!errorMessage"
                  floatLabel="always">
    <input matInput
           [type]="type"
           [placeholder]="placeholder"
           [readonly]="readonly"
           attr.aria-label="{{ariaLabel}}"
           [formControl]="formFieldControl"
           [errorStateMatcher]="matcher"
           onfocus="this.select()"
           class="p-input-numeric-input">
    <mat-error *ngIf="formFieldControl.invalid"
               class="p-input-numeric-error">
      {{errorMessage}}
    </mat-error>
  </mat-form-field>
</ng-template>
