<div class="p-alert-container">
  <p-icon *ngIf="data?.icon"
          class="p-alert-icon"
          [iconName]="data.icon?.iconName"
          [width]="data.icon?.width"
          [height]="data.icon?.height"
          [fill]="data.icon?.fill"
          [stroke]="data.icon?.stroke"
          [strokeWidth]="data.icon?.strokeWidth"
          [strokeLinecap]="data.icon?.strokeLinecap"
          [strokeLinejoin]="data.icon?.strokeLinejoin"></p-icon>
  <span class="p-alert-message-main" *ngIf="data?.messageMain">
    {{data.messageMain}}
  </span>
  <a href="" class="p-alert-action" *ngIf="data?.actionName"
          (click)="onAction()">
    {{data.actionName}}
  </a>
  <span class="p-alert-message-sub" *ngIf="data?.messageSub">
    {{data.messageSub}}
  </span>
  <button class="p-alert-close" *ngIf="data?.closeBtnName"
          (click)="dismiss()">
    {{data.closeBtnName}}
    <p-icon class="p-alert-close-icon"
            [iconName]="'x'"
            [width]="14"
            [height]="14"
            [strokeWidth]="1.5"></p-icon>
  </button>
</div>
