<div class="p-label-main"
     [ngClass]="'p-label-main-' + type"
     [class.trigger]="isTriggerMenu">
  {{label}}
  <p-icon *ngIf="isTriggerMenu"
          class="p-label-main-icon"
          iconName="chevron-down"
          width="17"
          height="auto"
          strokeWidth="2.5">
  </p-icon>
</div>
