<button class="p-btn" [ngClass]="classes" [disabled]="disabled"
        (click)="onClickTask.emit($event)">
  <p-icon *ngIf="iconBefore"
          class="p-btn-icon-pre"
          [iconName]="iconBefore"
          [width]="iconBeforeWidth"
          [height]="iconBeforeHeight"></p-icon>
  <span class="p-btn-label">{{label}}</span>
  <p-icon *ngIf="iconAfter"
          class="p-btn-icon-post"
          [iconName]="iconAfter"
          [width]="iconAfterWidth"
          [height]="iconAfterHeight"></p-icon>
</button>
