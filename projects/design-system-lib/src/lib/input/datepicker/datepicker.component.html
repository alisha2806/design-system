<mat-form-field class="p-datepicker p-input-text" appearance="standard">
  <input matInput
         [matDatepicker]="picker"
         class="p-input-text-input"
         attr.aria-label="{{ariaLabel}}"
         autocomplete="off"
         readonly
         (click)="openDatepicker()"
         (focus)="openDatepicker()">
  <p-icon class="p-datepicker-icon"
          [class.shown]="isOpened"
          iconName="calendar"
          width="16"
          height="auto"
          strokeWidth="1.5">
  </p-icon>
  <mat-datepicker #picker
                  (closed)="streamClosed()"
                  panelClass="p-datepicker-panel"></mat-datepicker>
</mat-form-field>
