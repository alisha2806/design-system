<div class="page buttons">
  <ng-container *ngFor="let type of buttonsPage | keyvalue: originalOrder">
    <header class="page-header">
      <h1 class="page-title">Buttons / <span class="page-header-highlighted">{{type.key}}</span></h1>
      <p class="page-header-line">
        Height:
        <span class="page-header-highlighted">{{type.value.height}}</span>, min. width:
        <span class="page-header-highlighted">80px</span>
      </p>
      <p class="page-header-line">
        Typography style:
        <span class="page-header-highlighted">Paragraph 2 - medium</span>
      </p>
    </header>

    <main class="page-main buttons-main">
      <ul class="buttons-list first-list">
        <li class="buttons-list-header"></li>
        <li class="buttons-list-header">Default state</li>
        <li class="buttons-list-header">.p-btn-disabled</li>
        <li class="buttons-list-header">.p-btn-icon-before</li>
        <li class="buttons-list-header">.p-btn-icon-after</li>
        <li class="buttons-list-header">.p-btn-icon-before <br/> .p-btn-icon-after</li>
      </ul>
      <ul *ngFor="let buttonType of type.value.buttons | keyvalue: originalOrder"
          class="buttons-list content-list {{buttonType.key}}">
        <li class="buttons-list-header">.p-btn-{{buttonType.key}}</li>
        <li *ngFor="let button of buttonType.value" class="buttons-list-item">
          <p-button [button]="button"></p-button>
        </li>
      </ul>
    </main>
  </ng-container>


</div>
