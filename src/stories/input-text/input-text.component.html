<mat-form-field class="p-input-text"
                [ngClass]="{'error-state' : errorState, 'read-only' : readonly}"
                floatLabel="always">
  <mat-label class="p-input-text-label">{{label}}</mat-label>
  <input matInput
         [type]="type"
         [placeholder]="placeholder"
         [disabled]="disabled"
         [readonly]="readonly"
         attr.aria-label="{{ariaLabel}}"
         [formControl]="emailFormControl"
         class="p-input-text-input">
  <mat-error *ngIf="emailFormControl.hasError('required')" class="p-input-text-error">
    {{errorMessage}}
  </mat-error>
</mat-form-field>
