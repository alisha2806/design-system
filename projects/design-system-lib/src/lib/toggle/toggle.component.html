<div class="p-toggle">
  <div class="p-toggle-item">
    <input id="on"
           name="state-d"
           type="radio"
           class="p-toggle-button"/>
    <label for="on" class="p-toggle-label first">Label</label>
  </div>


  <div class="p-toggle-item">
    <input id="na" name="state-d" type="radio" checked="checked"
           class="p-toggle-button"/>
    <label for="na" class="p-toggle-label middle">Label</label>
  </div>


  <div class="p-toggle-item">
    <input id="off" name="state-d" type="radio" class="p-toggle-button"/>
    <label for="off" class="p-toggle-label last">Label</label>
  </div>


</div>
