<button class="p-btn" [ngClass]="classes" [disabled]="disabled">
  <p-icon *ngIf="iconBefore"
          class="p-btn-icon-pre"
          [name]="iconBefore"
          [width]="17"
          [height]="auto"></p-icon>
  <span class="p-btn-label">{{label}}</span>
  <p-icon *ngIf="iconAfter"
          class="p-btn-icon-post"
          [name]="iconAfter"
          [width]="17"
          [height]="auto"></p-icon>
</button>
